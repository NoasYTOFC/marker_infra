version: 0.0.2+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # Mapas
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_marker_cluster: ^1.3.6
