  flutter_colorpicker: ^1.1.0
  provider: ^6.1.2
  fl_chart: ^0.69.0
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
